<div class="view">
    <h2>
        基本信息
    </h2>
    <ul class="computer-info">
        <li class="time">
            <h4>开机时长</h4>
            <span ui-bind="openTime"></span>
        </li>
        <li class="memory">
            <h4>总内存</h4>
            <span ui-bind="totalMem"></span>
        </li>
        <li class="memory">
            <h4>空闲内存</h4>
            <span ui-bind="freeMem"></span>
        </li>
    </ul>

</div>
